<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Calculator Info Meta Tags -->
    <meta name="calculator-name" content="Automation Test Calculator">
    <meta name="calculator-description" content="A simple loan calculator to test automation scripts.">
    <meta name="calculator-category" content="testing">
    <title>Loan Calculator - ToolHub</title>
    <style>
        /* Your existing styles remain unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
        }

        .header {
            background: linear-gradient(135deg, #667ee0, #764ba2);
            padding: 1rem;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .brand a {
            color: white;
            text-decoration: none;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .calculator {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667ee0;
        }

        .term-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: #667ee0;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .clear-btn {
            background: #6c757d;
        }

        .results {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }

        .result-value {
            font-size: 2rem;
            color: #667ee0;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .breakdown {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .breakdown-item {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border-radius: 5px;
            background: #e9ecef;
        }

        .error {
            color: #dc3545;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            .calculator {
                margin: 1rem;
                padding: 1.5rem;
            }
            .term-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="brand"><a href="/tools/">ToolHub</a></div>
            <nav>
                <!-- Links are relative to the root directory -->
                <a href="/about-us.html">About</a>
                <a href="/contact-us.html">Contact</a>
                <a href="/privacy-policy.html">Privacy</a>
            </nav>
        </div>
    </header>

    <div class="calculator">
        <div class="error" id="error"></div>
        <div class="input-group">
            <label>Loan Amount ($)</label>
            <input type="number" id="amount" step="0.01" required>
        </div>

        <div class="input-group">
            <label>Loan Term</label>
            <div class="term-container">
                <div>
                    <input type="number" id="years" placeholder="Years" min="0">
                </div>
                <div>
                    <input type="number" id="months" placeholder="Months" min="0">
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Interest Rate (%)</label>
            <input type="number" id="rate" step="0.01" required>
        </div>

        <div class="input-group">
            <label>Compound</label>
            <select id="compound">
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="annually">Annually</option>
            </select>
        </div>

        <div class="input-group">
            <label>Pay Back</label>
            <select id="payback">
                <option value="amortized">Amortized</option>
                <option value="deferred">Deferred</option>
            </select>
        </div>

        <div class="input-group">
            <label>Predetermined Due Amount ($)</label>
            <input type="number" id="due-amount" step="0.01">
        </div>

        <div class="button-group">
            <button onclick="calculate()">Calculate</button>
            <button class="clear-btn" onclick="clearForm()">Clear</button>
        </div>

        <div class="results" id="results">
            <div class="result-value" id="monthly-payment"></div>
            <div class="breakdown">
                <div class="breakdown-item">
                    <div>Principal</div>
                    <div id="principal"></div>
                </div>
                <div class="breakdown-item">
                    <div>Total Interest</div>
                    <div id="total-interest"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your existing JavaScript remains unchanged
        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const years = parseInt(document.getElementById('years').value) || 0;
            const months = parseInt(document.getElementById('months').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value);
            const dueAmount = parseFloat(document.getElementById('due-amount').value) || 0;
            const totalMonths = years * 12 + months;

            const errorEl = document.getElementById('error');
            errorEl.style.display = 'none';

            if (!amount || amount <= 0) {
                showError('Please enter a valid loan amount');
                return;
            }

            if (totalMonths <= 0) {
                showError('Please enter a valid loan term');
                return;
            }

            if (!rate || rate <= 0) {
                showError('Please enter a valid interest rate');
                return;
            }

            const monthlyRate = rate / 100 / 12;
            const numerator = monthlyRate * Math.pow(1 + monthlyRate, totalMonths);
            const denominator = Math.pow(1 + monthlyRate, totalMonths) - 1;
            const monthlyPayment = amount * (numerator / denominator);
            const totalInterest = monthlyPayment * totalMonths - amount;

            document.getElementById('results').style.display = 'block';
            document.getElementById('monthly-payment').textContent = `$${monthlyPayment.toFixed(2)}`;
            document.getElementById('principal').textContent = `$${amount.toFixed(2)}`;
            document.getElementById('total-interest').textContent = `$${totalInterest.toFixed(2)}`;
        }

        function clearForm() {
            document.querySelectorAll('input').forEach(input => input.value = '');
            document.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
    </script>
</body>
</html>
