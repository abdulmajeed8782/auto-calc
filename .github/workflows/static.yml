# Name of your GitHub Action
name: Generate Calculator Manifest

# This action runs on every push to the 'main' branch
on:
  push:
    branches:
      - main
      - master # Also include master for older repositories

jobs:
  build:
    # Use the latest version of Ubuntu to run the job
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code
      # This downloads your code so the action can work with it.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      # This installs Node.js, which is required to run your script.
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a stable version of Node.js
          cache: 'npm' # Cache npm packages to speed up future runs

      # Step 3: Install dependencies
      # This runs 'npm install' to download jsdom.
      - name: Install dependencies
        run: npm install

      # Step 4: Run the manifest generation script
      # This is the key step that runs your script to create/update calculators.json.
      - name: Generate calculators.json manifest
        run: npm run generate

      # Step 5: Commit and push the updated calculators.json
      # This step checks if calculators.json was changed, and if so,
      # it automatically commits and pushes it back to your repository.
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add calculators.json
          # The following command checks if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated: Update calculators.json"
            git push
          fi

